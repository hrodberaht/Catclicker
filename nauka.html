<script>
var Cats = function(name, photo){
  
  this.name = name;
  this.photo = photo;
  this.thumbs = 0;
  
  this.count = function(){
     this.thumbs++; 
  };
};



document.addEventListener('DOMContentLoaded', function(){
    var arr = [
        new Cats('je≈º', 'https://s-media-cache-ak0.pinimg.com/originals/82/2f/c2/822fc271f3457af71e88d80b51346769.jpg'),
        new Cats('burek', 'https://www.vetprofessionals.com/catprofessional/images/home-cat.jpg'),
        new Cats('antek', 'http://www.kotydomowe.com/img/koty/mainecoon/kot_maine_coon.jpg')
        
        ];
    for (var i= 0; i < arr.length; i++){

        h3.textContent = arr[i].name;
        var h4 = document.createElement('H4');
        var img = document.createElement('img');
        img.setAttribute('height', '100px' );
        img.setAttribute('width', '100px' );
        var counts = document.createElement('p');
        //counts.textContent = 0;
        var num = i;
        var actualObject;
        
         
        h3.addEventListener('click', (function(numCopy){
             
            return function(){
                
                document.getElementsByTagName('div')[0].innerHTML = "";
                img.setAttribute('src', arr[numCopy].photo );
                counts.textContent = arr[numCopy].thumbs;
                h4.textContent = arr[numCopy].name;
                div.appendChild(h4);
                div.appendChild(img);
                div.appendChild(counts);
                
                actualObject = numCopy;
                
                
                //console.log(numCopy);
                
            
             
              
            };
        })(num));
        
        img.addEventListener('click', function(){
                //console.log(actualObject);
                arr[actualObject].count();
                console.log( arr[actualObject].thumbs);
                document.getElementsByTagName('p')[0].innerHTML = arr[actualObject].thumbs;
                
        });
        
        document.body.appendChild(h3);
        
        
       
    }
    var div = document.createElement('div');
    div.textContent = "";
    document.body.appendChild(div);
});
    
</script>
